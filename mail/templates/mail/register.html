{% extends "mail/layout.html" %}
{% block body %}
    <div class="container">
        <div class="row d-flex justify-content-center" style="padding-top: 25%">
            <div class="card col-sm-6 shadow bg-white rounded-lg">
                <div class="mt-2">
                    <div class="mt-2 mb-4 text-secondary"><h3>Register</h3></div>
                    <div class="mb-4">
                        {% if message %}
                            <div class="alert alert-danger shadow-sm" role="alert">{{ message }}</div>
                        {% endif %}
                        <div class="my-2">
                            <form action="{% url 'register' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group mb-2">
                                    <input class="form-control shadow-sm" type="email" name="email"
                                           placeholder="Email Address">
                                </div>
                                <div class="form-group mb-2">
                                    <input class="form-control shadow-sm" type="password" name="password"
                                           placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input class="form-control shadow-sm" type="password" name="confirmation"
                                           placeholder="Confirm Password">
                                </div>
                                <div class="my-3">
                                    <input class="btn btn-block shadow-sm font-weight-bolder alert-primary" type="submit" value="Register">
                                </div>
                            </form>
                        </div>
                        <div>
                            Already have an account? <a href="{% url 'login' %}">Log In here.</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
